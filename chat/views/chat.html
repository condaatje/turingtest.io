<!doctype html>
<html>

<head>
    <title>Chat</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <!--<div class="container-fluid">-->
    <br/><br/><br/>
    <h2 class="text-center">Please note: TuringTest.io is still in development</h2>
    <br/><br/><br/>
    
    <!--http://bootsnipp.com/snippets/40W9n-->
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div id="role" class="panel-heading"></div>
                <div id="scroller" class="panel-body pre-scrollable">
                    <div class="container" id="messages">
                        <!--This is where the magic happens-->
                        <div class='row message-bubble'>
                            <span><strong>Alan: </strong>Please state your name for the record.</span>
                        </div>
                        <div class='row message-bubble'>
                            <span><strong><%= name %>: </strong><%= name %></span>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <form action="">
                            <input class="form-control" id="m" autofocus="autofocus" autocomplete="off"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--</div>-->
    <script>
    
        /*global io*/ /*global $*/
        var socket = io();
        
        //TODO For now assuming unique usernames, 
        //we will have to enforce that later
        //not very secure, but not a huge deal.
        var role = null;
        var name = "<%= name %>";
        socket.emit('request_room', name);
        var transcript = [];
        
        
        var room_name = null;
        //TODO assign_Name convention - figure out how to abstract.
        socket.on("assign_<%= name %>", function (msg) {
            if (msg.role == "Inquisitor") {
                $('#role').text("You are the Inquisitor - try to figure out whether you're talking to a human or a machine!");    
            } else if (msg.role == "Subject") {
                $('#role').text("You are the Subject - try to convince your interrogator that you are human!");
            }
            
            role = msg.role;
            room_name = msg.room_name;
        });
        
        $('form').submit(function() {
            
            var data = {
                'person': "<%= name %>",
                'role': role,
                'message': $('#m').val(),
                'room': room_name, //TODO do we need this?
                'test': "test",
                'transcript': transcript
            };
            
            socket.emit(role, data);
            $('#m').val('');
            return false;
        });
        
        socket.on('display_message', function(data) {
            console.log("display_message: " + data.message);
            $('#messages').append("\
            <div class='row message-bubble'>\
            <span>\
            <strong>" + data.role + " (" + data.person + ")" + ": </strong>\
            " + data.message + "</span>\
            </div>");
            $('#scroller').scrollTop($('#messages')[0].scrollHeight);
            window.transcript = data.transcript;
        });
        
        socket.on('end_game', function(msg) {
            $('#messages').append("<div class='row message-bubble'><p class='text-muted'>Game Ended:</p><span>" + msg + "</span></div>");
            $("#m").remove();
            $('#scroller').scrollTop($('#messages')[0].scrollHeight);
        });
        
        socket.on('error', function(msg) {
            $('#messages').append("<div class='row message-bubble'><p class='text-muted'>ERROR:</p><span>" + msg + "</span></div>");
        });
        
        //http://stackoverflow.com/questions/18614301/keep-overflow-div-scrolled-to-bottom-unless-user-scrolls-up        
    </script>
</body>

</html>
